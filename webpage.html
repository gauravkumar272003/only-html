<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute Store</title>
    <link rel="stylesheet" href="ecom.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">MyCuteStore</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Welcome to My Cute Store</h2>
                <p>Find the cutest products at the best prices</p>
                <a href="#products" class="btn">Shop Now</a>
            </div>
        </section>

        <section id="products" class="products">
            <div class="container">
                <h2>Featured Products</h2>
                <div class="product-category">
                    <h3>Category 1</h3>
                    <div id="image-gallery">
                        <img src="/download (1).jpeg" alt="bagula">
                        <img src="/download (2).jpeg" alt="bagula">
                        <img src="/download (3).jpeg" alt="bagula">
                        <img src="/download (4).jpeg" alt="bagula">
                        <img src="/download.jpeg" alt="bagula">
                        <img src="/images.jpeg" alt="bagula">
                    </div>
                    <div class="product-list">
                        <!-- Products will be inserted here by JavaScript -->
                    </div>
                    <a href="#" class="see-more">See more</a>
                </div>
                <div class="product-category">
                    <h3>Category 2</h3>
                    <div class="product-list">
                        <!-- Products will be inserted here by JavaScript -->
                    </div>
                    <a href="#" class="see-more">See more</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MyCuteStore. All rights reserved.</p>
        </div>
    </footer>

    <script src="ecom.css"></script>
</body>

</html>
